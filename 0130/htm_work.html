<!DOCTYPE html>
<html lang="en">
  <head>
    <!--문서의 메타에디터의 집합
        (웹페이지에서 직접적으로는 보이지 않는 정보들의 모음)
        stylesheet 연결, javascript 연결-->
    <!--meta는 속성="속성값"-->
    <!--나라마다 다르기 때문에 UTF-8 -> 4byte

    메모리 손해

    2진수 01

    알파벳 -> 8bit -> 1byte
    00000000 -> 11111111 (256)

    글자 -> 숫자

    한글 -> 2byte-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="홈페이지를 위한 사이트">
    <meta name="keywords" content="홈페이지, html, 공부">
    <meta name="robots" content="noindex, nofollow">
    <!--웹페이지 탭의 제목-->
    <title>20230130</title>

    <!--stylesheet 연결하는 세가지 방법-->
    <style>

    </style>
    <link rel="stylesheet" href="스타일시트링크">
    <!--2-->    
    <style>

    </style>
    <script src="스크립트링크"></script>


  </head>
  <body>
    <!--h1~6
    h1 = 제목
    h2 = 소제목
    h3 = 그 하위
    폰트 크기는 의미가 없고 사용 목적이 중요-->
    <h1>제목</h1>
    <hr> <!--내용의 전환-->
    <p>이것은 하나의 문단
      <p>안애 이렇게 넣는게 아니다</p>
    </p>
    <b>-글씨를 굵게 씀-안씀</b><br>
    <strong>-글씨를 강조함-객관적 강조</strong><br>
    <i>-이탈릭체-안씀</i><br>
    <em>-이탈릭체로 강조-주관적 강조</em><br>
    <ins>-추가</ins><br>
    <del>-삭제</del><br>

  </body>
</html>
