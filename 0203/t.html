<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
  var a = parseFloat(prompt("숫자를 입력하세요.", "0"));
var b = parseFloat(prompt(a + "를 골랐군요. 두번째 숫자를 입력하세요.", "0"));
var c = parseFloat(prompt(a + "와 " + b + "를 골랐군요. 세번째 숫자를 입력하세요.", "0"));
var d = prompt(a + "와 " + b + "와 " + c + "를 골랐군요. 더하기(+), 빼기(-),곱하기(*), 나누기(/) 중 어떤 계산을 할까요?", "+ , -, *, / 중에 입력하세요.");

function cal(num1, num2, num3, opr) {
  if (opr === "+") {
    let result = num1 + num2 + num3;
    document.write(num1, " + ", num2, " + ", num3, " = ", result);
  } else if (opr === "-") {
    let result = num1 - num2 - num3;
    document.write(num1, " - ", num2, " - ", num3, " = ", result);
  } else if (opr === "*") {
    let result = num1 * num2 * num3;
    document.write(num1, " * ", num2, " * ", num3, " = ", result);
  } else if (opr === "/") {
    let result = num1 / num2 / num3;
    document.write(num1, " / ", num2, " / ", num3, " = ", result);
  }
}

cal(a, b, c, d);

  </script>
</body>
</html>
