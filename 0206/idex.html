<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <form action="" method="post">
    <label for="username">아이디</label>
     <input type="text" name="username" value="" id="username" placeholder="아이디"><br>
    
      <label for="userpass">비번</label>
      <input type="password" name="userpass" id="userpass" placeholder="비밀번호">

      <label for="usertel">전화번호</label>
      <input type="number" name="usertel" id="usertel">

      <label for="contents"></label>
      <label><textarea name="contents" id="contents"></textarea></lable>

    <input type="checkbox" name="ckbox" value="ok"> 

    <input type="submit" value="전송">

    <!--같음-->
    <button type="reset">취소</button>
    <input type="button" value="취소"/>

    <div>
      <p>자신의 성격을 선택</p>
      <ul>
        <li>포악 <label><input type="radio" name="char" value="포악" checked placeholder="포악"></label></li> <!--checked 미리 선택해 둠-->
        <li>착함 <label></label><input type="radio" name="char" value="착함"></label></li>
        <li>게으름 <label></label><input type="radio" name="char" value="게으름"></label></li>
        <li>비밀 <label></label><input type="radio" name="char" value="비밀"></label></li>
      </ul>
    </div>

    <div>
      <p>자신의 재산</p>
      <div>
        <select name="select" id=""> <!--드랍다운 메뉴-->
          <option value="10만원">10만원</option>
          <option value="100만원">100만원</option>
          <option value="1000만원">1000만원</option>
          <option value="10000만원">10000만원</option>
        </select>       
      </div>
    </div>

  </form>
</body>
</html>
