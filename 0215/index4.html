<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        .container{
            width: 100%;
            height: 150px;
            position: relative;
        }
        .box{
            width: 100px;
            height: 100px;
            background: green;
            position: absolute;
        }
        .btnbox{
            width: 100%;
            display: flex;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".start").click(function(){
                $('.box').animate({
                    left:'100%'
                }, 500)
            });
            $(".stop").click(function(){
                $('.box').stop();
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
    <div class="btnbox">
        <button type="button" class="start">Start</button>
        <button type="button" class="stop">Stop</button>
    </div>
</body>
</html>
