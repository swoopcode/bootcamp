<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        function myAvrg(arrData) {
           
            for (let i = 0; i < arrData.length; i++) {
                let sum=0;
                sum += Number(prompt(arrData[i]+"점수를 입력하세요.", "0"));
                const avg = sum/arrData.length;
                return avg;
            }
          
        }
        const arrSubject=["국어","수학", "독일어", "문학", "컴퓨터"];
        const result = myAvrg(arrSubject);
        document.write("평균 점수는 "+result+"입니다.")
    </script>
</head>
<body>
    
</body>
</html>
