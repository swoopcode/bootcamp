<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{ box-sizing:border-box;}
        body{
            position:relative;
            margin:0;
            overflow-x:hidden;
        }
        nav{
            position:absolute;
            width:35px;
            top:20px;
            right:30px;
        }
        .bar1, .bar2, .bar3{
            display:block;
            height:5px;
            background:#000;
            margin:6px 0;
            cursor:pointer;
            transition: all 0.3s;
        }
        .change .bar1{
          transform: rotate(-45deg) translate(-5px, 10px);
        }
        .change .bar2{
          opacity:0;
        }
        .change .bar3{
          transform: rotate(45deg) translate(-5px, -10px);
        }
        .navi{
            width:200px;
            position:absolute;
            top:60px;
            right:-200px;
            border:1px solid #333;
            transition: all 300ms;
        }
        .navi li{
            padding-top:10px;
            padding-bottom:10px;
        }
        .navi.active{
            transform: translateX(-200px);
        }
    </style>
</head>
<body>
    <nav class="ham" onclick="myFunc(this)">
        <span class="bar1"></span>
        <span class="bar2"></span>
        <span class="bar3"></span>
    </nav>
    <nav class="navi" id="navi">
        <ul class="mynav">
            <li><a href="#">out stories</a></li>
            <li><a href="#">about us</a></li>
            <li><a href="#">career</a></li>
            <li><a href="#">news</a></li>
            <li><a href="#">contact</a></li>
        </ul>
    </nav>
    <script>
       function myFunc(e){ 
          const x = document.getElementById('navi');
          e.classList.toggle('change');
          x.classList.toggle("active");
       }
    </script>
</body>
</html>
