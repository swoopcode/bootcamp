<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신뢰호텔</title>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&Noto+Serif+KR:wght@200;300;400;500;600;700;900display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       <div class="container">
          <div class="row">
            <div class="col-4">
                <a href="#" class="left">
                    호텔찾기 <span class="material-symbols-outlined">
                    search
                    </span>
                </a>
                <a href="#" class="left">
                    예약 <span class="material-symbols-outlined">
                        calendar_month
                        </span>
                </a>
            </div>
            <!-- 로고 -->
            <div class="col-4 text-center logo">
                <h1><a href="#">THE SHALLA</a></h1>
                <p>hotels & resorts</p>
            </div>
            <div class="col-4">
                <div class="right-top">
                    <span class="loginarea">
                        <a href="#">로그인</a>
                        <a href="#">샬라리워즈 가입</a>
                    </span>
                    <div class="tabs">
                       한국어 <span class="material-symbols-outlined">
                        expand_more
                        </span>
                    </div>
                    <div class="tabs" onclick="viewTabsOn()">
                       예약확인 <span class="material-symbols-outlined">
                        expand_more
                        </span>
                        <div id="myTabs" class="tabs-on">
                          <p>예약확인<span class="material-symbols-outlined">
                            expand_less
                            </span></p>
                          <ul>
                            <li><a href="#">객실</a></li>
                            <li><a href="#">다이닝</a></li>
                          </ul>
                        </div>
                    </div>
                </div>
                <div class="right-bottom">
                        <a href="#">샬라리워즈</a> 
                        <a href="#">고객문의</a>
                        <a href="#">호텔 샬랴 소개</a>
                </div>
            </div>
          </div>
       </div>
    </header>
    <div class="hero">
        <div class="container">
            <div class="row">
                <div class="col-60 pt-400 ">
                    <h2>김포샬라 호텔<small>Members Only</small></h2>
                    <h1>Rewards Limited Edition</h1>
                    <p>푸른 자연이 함께하는 김포샬라 호텔로 떠나는 여행, 조식 또는 중식 </p>
                </div>
                <div class="col-40 pt-400 text-right ">
                    <button class="btn-link">패키지 바로가기<span class="material-symbols-outlined">
                        arrow_forward
                        </span></button>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="container">
            <h1>  스페셜 오퍼 </h1>
            <h2>               </h2>
            <h3><span class="special">SPECIAL OFFERS</span><span class="more">더보기<span class="material-symbols-outlined">
                add
                </span></span></h3>
        </div>
    </div>
    <script src="js/script.js" ></script>
</body>

</html>
