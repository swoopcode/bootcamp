<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
    <script>
        function TestScore(name, kor, eng){
            this.userName=name;
            this.korNum=kor;
            this.engNum=eng;
            this.getTestInfo=function(){
                document.write(`이름은 : ${this.userName} <br>`);
                document.write(`국어 : ${this.korNum} <br>`);
                document.write(`영어 : ${this.engNum} <br>`);
                
            }
            this.getAvg=function(){
                return(this.korNum+this.engNum)/2;
            }
        } //생성자 이름은 무조건 대문자로 시작
        let kimgun=new TestScore("김군", 80, 70);
        kimgun.getTestInfo();

        let leegun=new TestScore("이군", 70, 40);
        document.write(leegun.getAvg());
    </script>
</head>
