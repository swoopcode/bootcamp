<body>
    <h1>라면 레시피</h1>
  <dl>
      <dt>준비물
        <dd>
          <ul>
            <li>물 550cc</li>
            <li>라면 한봉지</li>
            <li>파, 계란</li>
            <li>끓이고자 하는 열정</li>
          </ul>
        </dd>
      </dt>
      <dt>조리법   
        <dd>
          <ol>
            <li>물을 끓인다.</li>
            <li>물이 끓으면, 면과 스프를 넣는다.</li>
            <li>기호에 따라 파와 계란을 넣는다.</li>
            <li>다 익으면 불을 끄고 맛있게 먹는다.</li>
          </ol>
        </dd>
      </dt>
  </dl>
