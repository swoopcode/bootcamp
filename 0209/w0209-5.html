<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <script>


    document.write("화면의 너비:" + screen.width, "<br>");
    document.write("화면의 높이:" + screen.height, "<br>");
    document.write("화면의 너비(작업 표시줄 빼고):" + screen.availWidth, "<br>");
    document.write("화면의 높이(작업 표시줄 빼고):" + screen.availHeight, "<br>");
    document.write("컬러 색상 수:" + screen.colorDepth, "<br>");
    document.write("픽셀당 비트 수:" + screen.pixelDepth, "<br>");

    //location 객체 매서드 종류
    //location.속성 
    //location.메서드()
    // location.href       참조주소를 설정하거나 url을 반환 //파라미터창 전체 주소 또는 해당 페이지로 이동
    // location.hash       url의 해시값(#)을 반환
    // location.hostname   url호스트 이름을 설정하거나 반환
    // location.host       url의 이름과 포트번호를 반환 //www은 기본 80
    // location.protocol   url의 프로토콜을 반환
    // location.search     url의 쿼리를 반환 //?key=value&key2=value
    // location.reload()   F5를 누른 것 처럼 브라우저 새로고침

    document.write("href:" + location.href, "<br>");
    document.write("hash:" + location.hash, "<br>");
    document.write("hostname:" + location.hostname, "<br>");
    document.write("host:" + location.host, "<br>");
      document.write("protocol:" + location.protocol, "<br>");
    document.write("search:" + location.search, "<br>");

            //history 객체 속성 종류
            history.back //이전 방문 사이트로 이동
            history.forward //다음 방문 사이트로 이동
            history.go(숫자) //-2를 입력하면 2단계 이전 사이트로 방문
            history.length //방문기록에 저장된 목록의 수를 반환

  </script>
