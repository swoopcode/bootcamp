<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
    1. 프롬프트 창으로 영문 이름을 물어보고 사용자가 소문자 대문자 어떤 것을 썼던 간에 화면에 대문자로 출력
    2. 전화번호를 물어 본 후 마지만 4자를 ****로 바꾸어 출력
    */
    const userName = prompt("당신의 영문 이름은 무엇입니까?");
    const userTel = prompt("당신의 연락처는 무엇입니까?");

    document.write(userName.toUpperCase() + "<br>");
    let lastFour = userTel.slice(7, 11);
    document.write(userTel.replace(lastFour, "xxxx"));

    document.write(userTel.substring(0, userTel.length - 4) + "****"); //위와 같지만 짧다.
  </script>

</body>

</html>
